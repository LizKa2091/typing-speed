<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Главная</title>
</head>
<body>
    <header class="header border-divide-bottom">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__item__link" href="index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__item__link" href="creator-info.html">О создателе</a></li>
                <li class="nav__item"><a class="nav__item__link" href="creator-info.html#feedback">Обратная связь</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <main class="main">
            <div class="start-window">
                <button class="start-window__button-play">Играть</button>
                <div class="start-window__div-options hidden">
                    <button class="start-window__div-options__button-rand-text">Случайный текст</button>
                    <button class="start-window__div-options__button-wiki-text">Случайная вики статья</button>
                    <button class="start-window__div-options__button-rand-comp">Описание случайного произведения</button>
                </div>
                <div class="start-window__div-comp-query hidden">
                    <input name="query" id="query" class="start-window__div-comp-query__input" autocomplete="off" placeholder="">
                    <label for="query" class="start-window__div-comp-query__label">Введите слово для поиска описания</label>
                    <button class="start-window__div-comp-query__button">Поиск</button>
                    <span class="error-message"></span>
                </div>
                <div class="start-window__div-loading hidden">
                    <span class="start-window__div-loading__span">Загрузка...</span>
                </div>
            </div>
            <div class="game-window hidden">
                <div class="game-window__div-interactive">
                    <p class="game-window__div-interactive__p"></p>
                    <input class='game-window__div-interactive__input' type="text">
                </div>
                <div class="game-window__div-position">
                    <img class='game-window__div-position__img' src="images/player.png" alt="player">
                    <div class="game-window__div-position__line"></div>
                </div>
                <div class="game-window__div-statistics">
                    <div class="game-window__div-statistics__span-speed"></div>
                    <div class="game-window__div-statistics__span-errors"></div>
                    <div class="game-window__div-statistics__span-record"></div>
                </div>
            </div>
            <div class="result-window hidden">
                <div class="result-window__book-info"></div>
                <p class="result-window__info"></p>
            </div>
        </main>
    </div>
    <footer class="footer border-divide-top">
        <span class="footer__span">Проект создан lizka2091. Информация о <a class='footer__span__link' href='creator-info.html'>создателе</a></span>
    </footer>
    <script type='module' src="scripts/mainGame.js"></script>
</body>
</html>
